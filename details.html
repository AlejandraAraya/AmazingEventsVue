<!DOCTYPE html>
<html lang="es">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Details</title>

  <link rel="icon" href="./assets/imagenes/favicon.png" type="image/x-icon" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body class="body bg-secondary">
  <div id="app">
    <header>
      <div class="card text-bg-dark rounded-0">
        <img src="./assets/imagenes/banner2.jpg" class="card-img border border-dark" alt="..." height="300" />
        <div class="card-img-overlay d-flex justify-content-center align-items-center">
          <h5 class="card-title fst-italic fs-1 pl-4">
            All your events in one place...
          </h5>
        </div>
      </div>

      <div class="barra-nav d-flex py-4 px-5 justify-content-between bg-dark bg-gradient">
        <a class="navbar-brand" href="#">
          <img src="./assets/imagenes/Logo-Amazing-Events.png" alt="Bootstrap" width="140" height="45" />
        </a>

        <ul class="menu nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link text-light" aria-current="page" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="./upcoming-events.html">Upcoming Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="./past-events.html">Past Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light text-decoration-underline" href="#">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="./stats.html">Stats</a>
          </li>
        </ul>
      </div>
    </header>

    <div class="barra-titulo d-flex justify-content-center pt-4">
      <h1 class="titulo">Details</h1>
    </div>

    <main id="carta">
      <template v-if="evento">
        <div
          class="carta-detalle w-75 d-flex mx-auto border border-dark rounded-5  my-5 p-5 gap-1 bg-light bg-gradient border-2 shadow-lg">
          <div class="imagen w-50">
            <img class="imagen-party w-100 h-100 border border-dark rounded-5 rounded-end shadow-lg"
              :src="evento.image" />
          </div>

          <div class="descripcion w-50 p-4 border border-dark rounded-start rounded-5">
            <h3 class="titulo text-center mb-4 text-decoration-underline">
              {{evento.name}}
            </h3>
            <p class="text-center text-decoration-underline">
              {{evento.date}}
            </p>
            <p>{{evento.description}}</p>
            <p class="text-center">
              <span class="fw-bold">Place:</span> {{evento.place}}
            </p>
            <p class="text-center">
              <span class="fw-bold">Price:</span> {{evento.price}}
            </p>
            <p class="text-center">
              <span class="fw-bold">Capacity:</span> {{evento.capacity}}
            </p>
            <p class="text-center">
              <span class="fw-bold">{{evento.assistance ? "Assistance:" : "Estimate:"}}</span>
              {{evento.assistance? evento.assistance : evento.estimate }}
            </p>
            <input class="btn btn-secondary" type="button" value="Back" onClick="history.go(-1);" />
          </div>
        </div>
      </template>
    </main>

      </div>

      <div>
        <h1>Cohort</h1>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

  </script>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script src="./assets/js/data.js"></script>

</body>

</html>
